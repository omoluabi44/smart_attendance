# ------------------------------------------------------------
# 1. HTTP Redirect Block (Handles ALL domains)
# ------------------------------------------------------------
server {
    listen 80;
    server_name coursepass.app www.coursepass.app api.coursepass.app;

    # Allow Certbot verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------------------------------------------
# 2. Main Site Block (coursepass.app & www)
# ------------------------------------------------------------
server {
    listen 443 ssl;
    server_name coursepass.app www.coursepass.app;

    # Uses the ORIGINAL certificate
    ssl_certificate /etc/letsencrypt/live/coursepass.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coursepass.app/privkey.pem;

    # Security settings
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://coursepass_api:5001;
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # File Upload Limit
        client_max_body_size 50M;
    }
}

# ------------------------------------------------------------
# 3. API Subdomain Block (api.coursepass.app)
# ------------------------------------------------------------
server {
    listen 443 ssl;
    server_name api.coursepass.app;

    # Uses the NEW certificate (Notice the 'api' in the path)
    ssl_certificate /etc/letsencrypt/live/api.coursepass.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.coursepass.app/privkey.pem;

    # Security settings
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://coursepass_api:5001;

        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # File Upload Limit
        client_max_body_size 50M;
    }
}