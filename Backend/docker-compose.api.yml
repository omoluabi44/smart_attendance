version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: coursepass_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend

  backend:
    build: .
    container_name: coursepass_api
    restart: always
    command: gunicorn --worker-class --bind 0.0.0.0:5001 --access-logfile - --error-logfile - run:app
    env_file: .env.prod
    environment:
      - PYTHONUNBUFFERED=1
      # Connects to Redis locally via Docker network
      - REDIS_URL=redis://redis_broker:6379/0
    depends_on:
      - redis_broker

  redis_broker:
    image: redis:alpine
    container_name: coursepass_redis
    restart: always
    # EXPOSE 6379 to the host (Server A) so Server B can connect
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  certbot:
    image: certbot/certbot
    container_name: coursepass_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  redis_data: