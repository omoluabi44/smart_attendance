tags:
  - Enrollment
security:
  - bearerAuth: []
summary: Create a new enrollment
description: Enroll a user into a course.

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - userID
          - courseID
        properties:
          userID:
            type: string
            description: ID of the user
          courseID:
            type: string
            description: ID of the course

responses:
  201:
    description: Enrollment created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            userID:
              type: string
            courseID:
              type: string
            created_at:
              type: string
            updated_at:
              type: string
  400:
    description: Missing required fields, already enrolled, or invalid user/course
  404:
    description: User not found
